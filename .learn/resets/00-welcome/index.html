<!DOCTYPE html>
<html>
	<head>
		<title>Postcard Project</title>
		<link rel="stylesheet" type="text/css " href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
	</head>

	<body class="body">
		<div class="main-content">
			<header></header>
			<section>
				<form class="postcard">
					<div class="postcard-header">
						<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
						<h1>My Postcard</h1>
					</div>
					<div class="postcard-body">
						<div class="body-left">
							<p>how awesome! this is a postcard that i created using HTML5 AND CSS3 During my 4Geeks Academy Course!</p>
							<p>this is so cool cant wait to start doing more stuff!</p>
						</div>
						<div class="body-right">
							<input type="text" placeholder="Some Name" />
							<input type="text" placeholder="Some Email" />
							<input type="text" placeholder="Some Comment " />
						</div>
					</div>
					<div class="postcard-footer">
						<button>Send My Postcard</button>
					</div>
				</form>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
